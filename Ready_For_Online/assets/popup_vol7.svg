<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    </pattern>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <!-- A subtle dark overlay to make it look premium -->
  <rect width="100%" height="100%" fill="#080f1e" opacity="0.6" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <text x="50%" y="45%" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="800" fill="white" text-anchor="middle" dominant-baseline="middle" letter-spacing="3" filter="url(#glow)">PERSONAL DEV</text>
  <text x="50%" y="60%" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#9b59b6" text-anchor="middle" dominant-baseline="middle" letter-spacing="6">VOL. 07</text>
</svg>